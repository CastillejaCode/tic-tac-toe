<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script defer src="script.js"></script>
		<title>Tic-Tac-Toe</title>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<div>
					<h1 class="title noselect">Tic-Tac-Toe</h1>
				</div>
			</div>
			<div class="content">
				<div class="names">
					<div class="name">
						<div contenteditable="true" class="player1">Player 1</div>
						<div class="score1 noselect" data-score="0">0</div>
					</div>
					<div class="name limit-container noselect">
						<label for="limit">Limit</label>
						<input
							type="range"
							id="limit"
							name="limit"
							min="3"
							max="7"
							step="2"
							value="5"
						/>
						<div class="limit-value">5</div>
					</div>
					<div class="name">
						<div contenteditable="true" class="player2 ">Player 2</div>
						<div class="score2 noselect" data-score="0">0</div>
					</div>
				</div>
				<div class="options">
					<button class="button-score-reset">Reset Scores</button>
					<button class="button-restart">Restart Game</button>
					<button class="button-computer">Computer</button>
				</div>
				<div class="gameBoard-container">
					<div class="squares" data-row="0" data-column="0"></div>
					<div class="squares" data-row="0" data-column="1"></div>
					<div class="squares" data-row="0" data-column="2"></div>
					<div class="squares" data-row="1" data-column="0"></div>
					<div class="squares" data-row="1" data-column="1"></div>
					<div class="squares" data-row="1" data-column="2"></div>
					<div class="squares" data-row="2" data-column="0"></div>
					<div class="squares" data-row="2" data-column="1"></div>
					<div class="squares" data-row="2" data-column="2"></div>
				</div>
				</div>
			</div>
			<div class="footer"><a href="https://github.com/CastillejaCode/tic-tac-toe" target="_blank">Julian Krzysiak</a></div>
		</div>
	</body>
</html>
