<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script defer src="script.js"></script>
		<title>Tic-Tac-Toe</title>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<div>
					<h1 class="title">Tic-Tac-Toe</h1>
				</div>
			</div>
			<div class="content">
				<div class="names">
					<div class="name">
						<div class="marker">X</div>
						<div contenteditable="true" class="player1">Player 1</div>
						<div class="score"></div>
					</div>
					<div class="name">
						<div class="marker">0</div>
						<div contenteditable="true" class="player2">Player 2</div>
						<div class="score"></div>
					</div>
				</div>
				<div>
					<button class="button-start">Restart</button>
				</div>
				<div class="gameBoard-container">
					<div class="squares" data-row="0" data-column="0"></div>
					<div class="squares" data-row="0" data-column="1"></div>
					<div class="squares" data-row="0" data-column="2"></div>
					<div class="squares" data-row="1" data-column="0"></div>
					<div class="squares" data-row="1" data-column="1"></div>
					<div class="squares" data-row="1" data-column="2"></div>
					<div class="squares" data-row="2" data-column="0"></div>
					<div class="squares" data-row="2" data-column="1"></div>
					<div class="squares" data-row="2" data-column="2"></div>
				</div>
			</div>
		</div>
	</body>
</html>
